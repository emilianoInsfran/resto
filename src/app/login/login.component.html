<header class="container">logo</header>
<section class="container box-login animate__animated animate__fadeInUp">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Ingresar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registrarse</a>
        </li>
        </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <form class="form-login" action="">
                <div class="input-wrapper">
                    <input type="text" [(ngModel)]="empresa.nombre" name="empresa" id="empresa"  required >
                    <label class="label" for="user">Nombre de la empresa </label>
                </div>

                <div class="input-wrapper">
                    <input type="password"  [(ngModel)]="empresa.contrasenia"   name="pass" id="pass" required >
                    <label class="label" for="user">Contraseña </label>
                </div>

               <div> <a >¿perdiste la contraseña?</a></div>

                <button class="button animate__animated"  [ngClass]="{'animate__pulse': changeText}" (mouseover)="changeText=true" (mouseout)="changeText=false" (click)='login()'> Entrar</button>
            </form>

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <app-registro></app-registro>
        </div>
      </div>
</section>
