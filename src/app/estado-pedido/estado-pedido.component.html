<div class="container">
    <header>
        <h3>Estado de pedidos</h3>
    </header>
    
    <section>
        <article *ngIf="arrayPedido.length > 0">
            <ul>
                <li *ngFor="let misPedidos of arrayPedido ">
                    <div class="row">
                        <div class="col-10 col-md-10 col-xs-10">
                            <strong>{{misPedidos.para}}</strong><br> ESTADO:
                            <span *ngIf="misPedidos.estado == 'pedido'">PEDIDO</span> 
                            <span *ngIf="misPedidos.estado == 'confirmado'">CONFIRMADO</span>
                            <span *ngIf="misPedidos.estado == 'preparacion'">EN PREPARACIÓN</span>
                            <span *ngIf="misPedidos.estado == 'elaborado'">ELABORADO</span>
                        </div>
                        <div class="col-2 col-md-2 col-xs-2">
                            <div class="circle" [ngClass]="{'red': misPedidos.estado == 'pedido','yellow': misPedidos.estado == 'confirmado','orange': misPedidos.estado == 'preparacion','green': misPedidos.estado == 'elaborado'}"></div>
                        </div>
                    </div>

   
                    <h5>{{misPedidos.nombre}} </h5>
                    <span>cantidad: {{misPedidos.cantidad}}</span>
                    <div *ngFor="let info of misPedidos.informacion ">
                        <p *ngIf="info.detalle != ''">Detalle: {{info.detalle}}</p>
                        <span>Tamaño: {{info.size}}</span><br>
                        Sin:
                        <div *ngFor="let sinIngredientes of info.sinIngredientes " >
                            <p *ngIf="sinIngredientes.disabled">{{sinIngredientes.nombre}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </article>
    
    
    
        <p *ngIf="arrayPedido.length == 0"> No tenes ningún pedido pendiente</p>
    
    </section>

    <button class="button1" (click)="redirect('categoria')">Volver al Menú</button>
</div>
