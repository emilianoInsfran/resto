<div class="modal-content agregar" *ngIf="opciones == 'agregarCategoria'">
   <div class="modal-header">
    <h4>{{title || 'Confirm'}}</h4>
  </div> 
  <div class="modal-body">
    <div class="input-wrapper">
      <input type="text"  [(ngModel)]="categoria" name="nombreCategoria" id="nombreCategoria"  required >
      <label class="label" for="user">Categoría </label>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="confirm(categoria)" [disabled]="!categoria">Aceptar</button>
  </div> 
</div>


<div class="modal-content agregar" *ngIf="opciones == 'eliminar'">
 <div class="modal-body">
    <p>{{message || 'Are you sure?'}}</p>
 </div>
 <div class="modal-footer">
   <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancelar</button>
   <button type="button" class="btn btn-primary" (click)="confirm(categoria)" >Aceptar</button>
 </div> 
</div>

<div class="modal-content agregar" *ngIf="opciones == 'warning'">
  <div class="modal-body">
     <p class="message-warning"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-triangle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M7.938 2.016a.146.146 0 0 0-.054.057L1.027 13.74a.176.176 0 0 0-.002.183c.016.03.037.05.054.06.015.01.034.017.066.017h13.713a.12.12 0 0 0 .066-.017.163.163 0 0 0 .055-.06.176.176 0 0 0-.003-.183L8.12 2.073a.146.146 0 0 0-.054-.057A.13.13 0 0 0 8.002 2a.13.13 0 0 0-.064.016zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
      <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
    </svg><span>{{message}}</span></p>
  </div>
</div>


 <div class="modal-content agregar" *ngIf="opciones == 'tokenPedido'">
  <div class="modal-header">
   <h4>{{message }}</h4>
 </div> 
 <div class="modal-body">
   <div class="input-wrapper btn-token">
     <input type="text"  [(ngModel)]="nombreCliente" name="nombreClienten" id="nombreClienten"  required >
     <label class="label" for="user">Mí Nombre </label>
   </div>
   <div class="input-wrapper ">
      <input type="number"  [(ngModel)]="tokenPedido" name="tokenPedidon" id="tokenPedidon"  required >
      <label class="label" for="user">Token </label>
  </div>
 </div>
 <div class="modal-footer">
   <button type="button" class="btn btn-outline-danger" (click)="close()" >Cancelar</button>
   <button type="button" class="btn btn-primary" (click)="token(nombreCliente,tokenPedido)" [disabled]="!nombreCliente && !tokenPedido ">Aceptar</button>
 </div> 
</div>
