<div class="container">
    <header class="scroll">
        <div class="img imagen-bar"></div>
    </header>
    
    <section class="animate__animated animate__backInUp">
        <div class="tab-content" id="myTabContent" >
            <div class="tab-pane fade show active" *ngFor="let plato of getPlatosData; let i = index"   [id]='i' role="tabpanel" aria-labelledby="home-tab">
                
                <div class="box-content-platos">
                    <div class="row" > 
                        <div class="col-12 col-md-4 imagen-plato-mobile is-mobile">
                            <div class="img"  [ngStyle]="{'background-image':'url(https://www.laespanolaaceites.com/wp-content/uploads/2019/06/pizza-con-chorizo-jamon-y-queso-1080x671.jpg)'}" ></div>
                        </div>
                        <div class="col-12 col-md-8">
                            <h5>{{plato.nombre}}</h5>
                            <p>{{plato.descripcion}}</p> 
                            
                            <div class="row">
                                
                                <div class="col-9 col-md-9">
                                    <div class="icono-content" [ngStyle]="{'background-image':'url(https://w7.pngwing.com/pngs/741/294/png-transparent-veggie-burger-animal-product-veganism-vegetarianism-computer-icons-veg-symbol-leaf-logo-nutrition.png)'}"></div>
                                    <div class="icono-content" [ngStyle]="{'background-image':'url(https://img2.freepng.es/20190519/sww/kisspng-gluten-free-diet-gluten-free-food-celiac-disease-nutrition-speeches-presentations-nutritional-s-5ce0f87e999a17.0162714315582475506292.jpg)'}"></div>
                                </div>

                                <div class="col-3 col-md-3 precio">$ {{plato.precio}}</div>
                            </div>
    
                        </div>
                        <div class="col-12 col-md-4 imagen-plato is-descktop">
                            <div class="img"  [ngStyle]="{'background-image':'url(https://www.laespanolaaceites.com/wp-content/uploads/2019/06/pizza-con-chorizo-jamon-y-queso-1080x671.jpg)'}" ></div>
                        </div>
    
                    </div>
                    <div class="collapse" id="collapseExample">
                        <form action="" novalidate autocomplete="off">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="row">
                                        <div class="col-12 col-md-6 padding-mobile unidad">
                                            <span>Unidades</span><i class="fa fa-minus-circle" (click)="resta()" aria-hidden="true"></i>{{unidades}}<i class="fa fa-plus-circle" (click)="suma()"  aria-hidden="true"></i>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <span>Tamaño</span>
                                            <select  class="custom-select mr-sm-2" name="" id="">
                                                <option value="chico">Chico</option>
                                                <option value="chico">Mediano</option>
                                                <option value="chico">Grande</option>
                                            </select>
                                        </div>

                                    </div>
                                    
                                    <div class=" info-extra">
                                        <span>¿Queres aclarar algo?</span>
                                        <textarea name="" id="" cols="30" rows="2" maxlength="100"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 padding-mobile"  >
                                    <h5>Ingredientes</h5>
                                    <div class="row">
                                        <div class="col-12 col-md-6 checkbox" *ngFor="let ingredientes of arrayIngredientes">
                                            <input type="checkbox" [value]="true"><span>{{ingredientes.nombre}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="opciones-colapse " data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" (click)="getNameOpciones(opciones)"><a >{{opciones}}</a></div>

                </div>

            </div>
        </div>
    </section>

    <div class="row btn-box">
        <div class="col-12 col-md-6"></div>
        <div class="col-6 col-md-3"><button>Pedido ({{unidades}}) ${{total}}</button></div>
        <div class="col-6 col-md-3"><button (click)="gotoPage('','categoria')">Agregar más</button></div>
    </div>
        
</div>
